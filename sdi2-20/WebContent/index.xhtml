<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<h:head>
		<title>Cabecera</title>
	</h:head>
	<ui:define name="cuerpo">
		<h:form id="form-login">
			<p:panel header="#{msgs.tituloLogin}">
				<table>
					<tr>
						<td><h:outputText styleClass="fa fa-user"
								rendered="#{not empty skillst}" /> <p:outputLabel
								value="#{msgs.rellenaUsuario}"></p:outputLabel></td>
						<td><h:inputText value="#{user.login}" id="login-text"></h:inputText>
						</td>
					</tr>
					<tr>
						<td>#{msgs.rellenaContrase√±a}</td>
						<td><h:inputSecret id="password-text"
								value="#{user.password}"></h:inputSecret></td>
					</tr>
					<tr>
						<td></td>
						<td><h:commandButton id="crear-button"
								value="#{msgs.botonRegistro}" action="#{controller.registro}" />
							<h:commandButton id="validation-button"
								value="#{msgs.botonValidar}" action="#{controller.validar}"
								style="margin-left: 10px;" /></td>
					</tr>
				</table>
				<p:messages id="mensaje" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
