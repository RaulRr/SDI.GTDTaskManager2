<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<title>#{msgs.cabeceraTareas}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
	<h:form>
		<p:panel header="#{msgs.tituloListadoTareas}">
			<p:dataTable var="task" id="tablalistado" value="#{controller.tasks}" border="1">
				<p:column headerText="#{msgs.tareaId}">
					<h:outputText value="#{task.id}" />
				</p:column>
				<p:column headerText="#{msgs.tareaTitulo}">
					<h:outputText value="#{task.title}" />
				</p:column>
				<p:column headerText="#{msgs.tareaComentarios}">
					<h:outputText value="#{task.comments}" />
				</p:column>
				<p:column headerText="#{msgs.tareaCreada}">
					<h:outputText value="#{task.created}" />
				</p:column>
				<p:column headerText="#{msgs.tareaPlaneada}">
					<h:outputText value="#{task.planned}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<h:commandButton value="#{msgs.botonAtras}"
							action="#{controller.atras}"/>
	</h:form>
</h:body>
</html>
