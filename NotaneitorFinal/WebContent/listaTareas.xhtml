<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<title>#{msgs.cabeceraTareas}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
	<h:form id="form-task">
		<p:megaMenu id="categoriamenu" orientation="horizontal" style="width: 25%; margin-left:auto; margin-right:auto;">
			<p:menuitem value="Inbox"/>
			<p:menuitem value="Hoy"/>
			<p:menuitem value="Semana"/>
			<p:menuitem value="Categoria1"/>
			<p:menuitem value="Categoria2"/>
			<p:menuitem value="Categoria3"/>
		</p:megaMenu>
		<p:panel header="#{msgs.tituloListadoTareas}">
			<p:dataTable var="vtask" id="tablalistado" value="#{btasks.tasks}" border="1">
				<p:column headerText="#{msgs.tareaId}">
					<h:outputText value ="#{vtask.id}" />
				</p:column>
				<p:column headerText="#{msgs.tareaTitulo}">
					<h:outputText value ="#{vtask.title}" />
				</p:column>
				<p:column headerText="#{msgs.tareaComentarios}">
					<h:outputText value ="#{vtask.comments}" />
				</p:column>
				<p:column headerText="#{msgs.tareaCreada}">
					<h:outputText value ="#{vtask.created}" />
				</p:column>
				<p:column headerText="#{msgs.tareaPlaneada}">
					<h:outputText value ="#{vtask.planned}" />
				</p:column>
			</p:dataTable>
		</p:panel>
		<h:commandButton value="#{msgs.botonAtras}"
							action="#{controller.atras}"/>
	</h:form>
</h:body>
</html>
