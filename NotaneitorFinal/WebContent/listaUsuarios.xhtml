<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>#{msgs.cabeceraAdministrador}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
	<h:form>
		<p:panel header="#{msgs.tituloListadoUsuarios}">
			<p:dataTable var="vuser" id="tablalistado" value="#{controller.users}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.usuarioId}</f:facet>#{vuser.id}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioLogin}</f:facet>#{vuser.login}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioEmail}</f:facet>#{vuser.email}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioStatus}</f:facet>
					<p:commandLink action="#{controller.cambiarEstado(vuser)}"
						rendered="#{vuser.isAdmin==false}" 
						type="submit"
						value="#{vuser.status}" 
						immediate="true"
						update = "tablalistado"> 
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
