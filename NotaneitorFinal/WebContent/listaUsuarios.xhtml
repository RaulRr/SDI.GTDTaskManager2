<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>#{msgs.cabeceraAdministrador}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
	<h:form>
		<p:panel header="#{msgs.tituloListadoUsuarios}">
			<p:dataTable var="user" value="#{controller.users}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.usuarioId}</f:facet>#{user.id}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioLogin}</f:facet>#{user.login}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioEmail}</f:facet>#{user.email}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.usuarioStatus}</f:facet>#{user.status}</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
