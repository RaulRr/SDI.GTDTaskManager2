<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<h:head>
		<title>Cabecera</title>
	</h:head>
	<ui:define name="cuerpo">

		<h:form id="form-registro">
			<p:panel header="#{msgs.tituloRegistro}">
				<table>
					<tr>
						<td><p:outputLabel value="#{msgs.rellenaUsuario}"></p:outputLabel></td>
						<td><h:inputText id="login" value="#{user.login}">
								<p:watermark for="login" value="#{msgs.login}" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msgs.rellenaEmail}"></p:outputLabel></td>
						<td><h:inputText id="email" value="#{user.email}">
								<p:watermark for="email" value="#{msgs.email}" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msgs.rellenaContraseña}"></p:outputLabel></td>
						<td><p:password id="pass" value="#{user.password}"
								feedback="true">
								<p:watermark for="pass" value="#{msgs.pass}" />
							</p:password></td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msgs.rellenaContraseña2}"></p:outputLabel></td>
						<td><p:password id="pass2" value="#{controller.pass}"
								feedback="true">
								<p:watermark for="pass2" value="#{msgs.pass2}" />
							</p:password></td>
					</tr>
					<tr>
						<td></td>
						<td><h:commandButton id="cancelar-button"
								value="#{msgs.botonCancelar}" action="#{controller.atras}" /> <h:commandButton
								id="registro-button" value="#{msgs.botonRegistrar}"
								action="#{controller.registrar}" style="margin-left: 10px;" /></td>
					</tr>
				</table>
				<p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
